<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>

  </head>
  <body>
    <div id="app">
      <div class="holder headline">Weather Journal</div>
      <div class="holder zip">
        <label for="zip">Check Local Weather</label>
        <input type="text" id="zip" placeholder="enter your zip code" />
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="tell us here"
        ></textarea>
        <button id="generate" type="submit">Go</button>
      </div>
      <div id="entry" class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    
  </body>
</html>

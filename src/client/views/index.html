<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
  </head>
  <body>
    <div class="app">
      <h1 class="headline">Travel Planner</h1>
      <img class="returnImage" id="cityImage" src="" alt="">
      <div class="inputColumn">
        <div class="city">
          <h3>Where Are You Traveling?</h3>
          <input type="text" id="city" placeholder="Destination City" />
        </div>
        <div>
          <h3>Destination Country?</h3>
          <div id="countriesList"></div>
        </div>
        <div class="date">
          <h3>Travel Date</h3>
          <input type="date" id="dateField" value="2021-07-08" />
        </div>
        <div class="btn">
          <button id="generate" type="submit">Get Weather</button>
        </div>
      </div>
      <div class="outputColumn">
        <div id="entry" class="travelDetails"></div>
          <div id="entryHolder">
            <div id="tripTitle"></div>
            <div id="travelDate"></div>
            <div id="daysCountdown"></div>
            <div id="typicalWeather"></div>
            <div class="typicalW" id="high"></div>
            <div class="typicalW" id="low"></div>
            <div class="typicalW" id="precipitation"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
    </script>
  </body>
</html>
